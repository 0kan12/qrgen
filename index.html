<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Oluşturucu</title>
  <style>
     @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');
    body {
        font-family: "RaleWay", sans-serif;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    h2 {
      color: #333;
    }

    #dataForm {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      font-size: 15px;
      width: 200px;
      padding:10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    a,button {
        font-family: "RaleWay",sans-serif;
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #qrcodeContainer {
      margin-bottom: 20px;
      display: none;
    }

    

  </style>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <h2>QR Code Oluşturucu</h2>

  <form id="dataForm">
    <input type="url" placeholder="Linkiniz buraya gelecek:" id="data" name="data">
    <button type="button" onclick="generateQRCode()">QR Kodu Oluştur</button>
  </form>

  <center>
    <h3 id="veri"></h3>
    <div id="qrcodeContainer">
        <div id="qrcode"></div>
      </div>
  </center>

  <a id="downloadButton" download="qrcode.png" style="display: none;">QR Kodunu İndir</a>


  <script>
    function getQueryParam(key) {
      var urlSearchParams = new URLSearchParams(window.location.search);
      return urlSearchParams.get(key);
    }

    var inputData = getQueryParam("data");

    if (!inputData) {
      document.getElementById("dataForm").style.display = "block";
    } else {
      generateQRCode();
    }

    function generateQRCode() {
      inputData = inputData || document.getElementById("data").value;
      document.getElementById("veri").innerHTML="veri: "+inputData
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: inputData || "Varsayılan Metin",
        width: 128,
        height: 128
      });

      document.getElementById("dataForm").style.display = "none";
      document.getElementById("qrcodeContainer").style.display = "block";
      document.getElementById("downloadButton").style.display = "inline-block";
    }

    document.getElementById("downloadButton").addEventListener("click", function() {
      var canvas = document.getElementsByTagName("canvas")[0];
      var dataURL = canvas.toDataURL("image/png");
      this.href = dataURL;
    });
  </script>
</body>
</html>
