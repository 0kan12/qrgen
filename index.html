<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShareVideo</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }

        h2 {
            color: #333;
        }

        video {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Video PaylaÅŸÄ±mÄ±</h2>
    <input type="file" id="videoInput" accept="video/*">
    <video id="selectedVideo" controls style="display: none;"></video>
    <button id="encodeButton" onclick="encodeAndUploadVideo()" title="Videoyu Kodla ve YÃ¼kle">Videoyu Kodla ve YÃ¼kle ðŸ“¤</button>
    <button id="copyButton" onclick="copyLink()" title="Linki Kopyala">Video Linki Kopyala ðŸ”—</button>
    <div id="result"></div>
    <script>
        var selectedVideoElement = document.getElementById('selectedVideo');
        var encodeButton = document.getElementById('encodeButton');
        var copyButton = document.getElementById('copyButton');

        // Video input deÄŸiÅŸtiÄŸinde Ã§alÄ±ÅŸacak fonksiyon
        document.getElementById('videoInput').addEventListener('change', function(event) {
            var selectedFile = event.target.files[0];

            if (selectedFile) {
                var videoURL = URL.createObjectURL(selectedFile);
                selectedVideoElement.src = videoURL;
                selectedVideoElement.style.display = 'block';
                encodeButton.style.display = 'block';
            } else {
                selectedVideoElement.style.display = 'none';
                encodeButton.style.display = 'none';
            }
        });

        // Videoyu Base64'e Ã§evirip gÃ¶steren fonksiyon
        function encodeAndUploadVideo() {
            var reader = new FileReader();
            reader.readAsDataURL(document.getElementById('videoInput').files[0]);

            reader.onload = function() {
                var base64Video = reader.result.split(',')[1];
                selectedVideoElement.src = 'data:video/' + getVideoType() + ';base64,' + base64Video;
                copyButton.style.display = 'block';

                // Videoyu JSONBlob'a yÃ¼kle
                uploadToJSONBlob(base64Video);
            };
        }

        // Video tÃ¼rÃ¼nÃ¼ belirleyen fonksiyon
        function getVideoType() {
            var fileInput = document.getElementById('videoInput');
            return fileInput.accept.split('/')[1];
        }

        // JSONBlob'a videoyu yÃ¼kleyen fonksiyon
        function uploadToJSONBlob(content) {
        var apiUrl = 'https://jsonblob.com/api/jsonBlob';
        var jsonData = { "content": content };

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        })
        .then(response => {
            if (response.ok) {
                return response.json();  // YanÄ±tÄ±n iÃ§eriÄŸini JSON formatÄ±na dÃ¶nÃ¼ÅŸtÃ¼r
            } else {
                throw new Error('Hata: ' + response.statusText);
            }
        })
        .then(data => {
            // YanÄ±t iÃ§eriÄŸinde _id olup olmadÄ±ÄŸÄ±nÄ± kontrol et
            if (data && data._id) {
                console.log("JSONBlob ID:", data._id);
                updateResult(data._id);
            } else {
                throw new Error('Hata: JSONBlob ID bulunamadÄ±.');
            }
        })
        .catch(error => {
            // Hata durumunda kullanÄ±cÄ±ya bilgi ver
            document.getElementById('result').innerHTML = 'Hata oluÅŸtu: ' + error.message;
        });
    }

        // Sonucu gÃ¼ncelleyen fonksiyon
        function updateResult(blobId) {
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = 'Dosya baÅŸarÄ±yla yÃ¼klendi. <br> Linkiniz: <a href="https://jsonblob.com/' + blobId + '" target="_blank">https://jsonblob.com/' + blobId + '</a>';
            resultElement.innerHTML += '<br> Linki kopyalamak iÃ§in "Linki Kopyala" butonunu kullanabilirsiniz.';
        }

        // Kopyala butonunu tÄ±klandÄ±ÄŸÄ±nda Ã§alÄ±ÅŸacak fonksiyon
        function copyLink() {
            var videoLink = document.createElement('textarea');
            videoLink.value = document.getElementById('result').getElementsByTagName('a')[0].innerText;
            document.body.appendChild(videoLink);
            videoLink.select();
            document.execCommand('copy');
            document.body.removeChild(videoLink);
            alert('Video linki kopyalandÄ±!');
        }
    </script>
</body>
</html>
